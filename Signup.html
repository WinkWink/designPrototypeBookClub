<h3>Join The Revolution</h3>

<!-- sign up form  -->
<div class="sign-up-box col-md-8 mx-auto container">
  <form class="form-horizontal">  
  <div class="form-group .center-block">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Password</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="password" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Password Confirmation</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="password2" placeholder="Enter password again">
    </div>
  </div>

    <div class="form-group">
      <label class="control-label col-sm" for="genre">Favorite Genre (select one):</label>
      <select class="form-control" id="genre">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary btn-block">Submit</button>
    </div>
    
  </form>  
  <h5 class="hv-an-acct" style="text-align: center;">Have an account? <a>Login here</a></h5>
