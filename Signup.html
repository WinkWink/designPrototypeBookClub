<!-- sign up form  -->
<div class="sign-up-box col-md-8 mx-auto container ">
  <h3>Join The Revolution</h3>
  <form class="">  
  <div class="email form-group .center-block">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Password</label>
    <div class="col-sm">
      <input type="email" class="form-control" id="password" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm" for="email">Password Confirmation</label>
    <div class="col-sm">
      <input type="email" class="form-control" id="password2" placeholder="Enter password again">
    </div>
  </div>

    <div class="form-group selector">
      <label class="control-label col-sm" for="genre">Favorite Genre (select one):</label>
      <div class="col-sm">
        <select class="form-control" id="genre">
        <option>Action and Adventure</option>
        <option>Classics</option>
        <option>Comics and Graphic</option>
        <option>Horror</option>
        <option>Love</option>
        <option>Sci-fi</option>
        <option>Historical Fiction</option>
        <option>Something else</option>
      </select>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary btn-block submit">Submit</button>
    </div>
  </form>  

  <h5 class="hv-an-acct" style="text-align: center;">Already have an account? <a>Login here</a></h5>
  <small id="emailHelp" class="form-text text-muted" style="text-align: center;"> <!-- #2 -->
    For authentication purposes only. We will never share your email with anyone!
  </small>
